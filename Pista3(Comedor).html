<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comedor - Misión Navideña</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-image: url('https://3.bp.blogspot.com/-5rg5PK23TKc/VJL5qO7-KdI/AAAAAAACb4o/DHCHY8TTnLo/s1600/Imagenes-Navide%C3%B1as+Santa+Claus+Arbolitos+Pinitos+y+Mensajes+(3).jpg'); /* Reemplaza con una imagen navideña */
            background-size: cover;
            background-repeat: no-repeat;
            color: #fff;
            padding: 20px;
            margin: 0;
        }

        h1 {
            font-size: 3em;
            color: #ff0000;
            text-shadow: 2px 2px 10px #fff;
            margin-bottom: 30px;
        }

        p {
            font-size: 1.5em;
            color: #fff;
            margin: 10px;
        }

        input[type="text"], input[type="password"] {
            font-size: 1.2em;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ff6347;
            border-radius: 5px;
            width: 70%;
            max-width: 300px;
        }

        .boton {
            font-size: 1.5em;
            padding: 15px 30px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .boton:hover {
            background-color: #2ecc71;
        }

        .boton:active {
            background-color: #1e8449;
        }

        .contenedor {
            background-color: rgba(0, 0, 0, 0.5); /* Fondo oscuro para destacar el contenido */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            width: 80%;
            max-width: 500px;
            margin: auto;
        }

        .contenedor h2 {
            font-size: 2.5em;
            color: #ff6347;
            text-shadow: 2px 2px 10px #fff;
        }

        .contenedor input {
            background-color: rgba(255, 255, 255, 0.8);
            color: #000;
        }

        .contenedor button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .contenedor button:hover {
            background-color: #c0392b;
        }

        .contenedor button:active {
            background-color: #c0392b;
        }

        .mensaje {
            font-size: 1.2em;
            color: #fff;
            margin-top: 30px;
        }

        .mensaje span {
            font-weight: bold;
            color: #f39c12;
        }

        .pista {
            font-size: 1.5em;
            margin-top: 20px;
            font-weight: bold;
            color: #f39c12;
            text-shadow: 1px 1px 3px #fff;
        }

        .mensaje-final {
            font-size: 2em;
            color: #e74c3c;
            margin-top: 30px;
        }

        .footer {
            font-size: 1em;
            color: #fff;
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            padding: 5px;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .footer a {
            color: #f39c12;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>¡Bien hecho, <span id="nombreUsuario"></span>!</h1>
    <p>Para continuar, ingresa la contraseña obtenida en la pista anterior:</p>
    <input type="password" id="password" placeholder="Contraseña">
    
    <h2>Pregunta 2: ¿Cuántos años tiene Maru Gonzalez?</h2>
    <form id="quiz">
        <label><input type="radio" name="respuesta" value="incorrecta"> 61</label><br>
        <label><input type="radio" name="respuesta" value="correcta"> 64</label><br>
        <label><input type="radio" name="respuesta" value="incorrecta"> 63</label><br>
        <label><input type="radio" name="respuesta" value="incorrecta"> 62</label><br>
    </form>

    <button onclick="verificar()">Siguiente Pista</button>

    <script>
        var nombre = new URLSearchParams(window.location.search).get('nombre');
        document.getElementById("nombreUsuario").textContent = nombre;

        function verificar() {
            var password = document.getElementById("password").value;
            var respuesta = document.querySelector('input[name="respuesta"]:checked');
            const contraseñaCorrecta = "arbolnavidad";

            if (password !== contraseñaCorrecta) {
                alert("¡Contraseña incorrecta!");
                return;
            }

            if (!respuesta || respuesta.value === 'incorrecta') {
                alert("¡Respuesta incorrecta! Has perdido $25.");
            } else {
                document.getElementById("nombreUsuario").textContent = nombre;
                document.getElementById("pista").style.display = "block";
                document.getElementById("mensaje").textContent = "¡Bien hecho, " + nombre + "! la Contraseña del próximo código QR es: cuates.";
            }
        }
    </script>
</body>
</html>
